
<div class="row border-bottom">
    <div class="col-9">
        <div>
            <h4>{{job['title']}}</h4>
        </div>
        {% if 'Salary' in job %}
        <div>
            <b>Salary: </b>{{job['Salary']}}
        </div>
        {% endif %}
        <div>
            <p>{{job['Description']}}</p>
        </div>
    </div>

    <div class="col-3">
        <button type="button" class="btn btn-primary">Primary</button>
    </div>
</div>
